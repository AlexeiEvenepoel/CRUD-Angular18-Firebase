<header class="h-[80px] mb-8 w-full max-w-screen-lg mx-auto px-4">
  <nav class="flex items-center justify-between h-full">
    <a class="text-2xl font-bold" routerLink="/tasks">Ng Task</a>
    <div class="flex justify-center items-center gap-4">
      <span
        type="button"
        class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
      >
        User: <strong>{{ currentEmail }}</strong>
      </span>
      <button
        type="button"
        class="text-gray-300 bg-transparent border border-gray-300 focus:outline-none hover:bg-gray-300 hover:text-black focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-black dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
        (click)="logOut()"
      >
        Logout
      </button>
    </div>
  </nav>
</header>
<router-outlet />
