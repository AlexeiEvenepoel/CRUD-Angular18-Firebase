<section class="flex justify-center w-full px-4 relative">
  <a
    class="absolute left-1/4 flex justify-center px-2 gap-1 cursor-pointer bg-transparent text-gray-400 hover:text-white"
    type="button"
    (click)="navigateToTasks()"
    ><svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-back"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" /></svg
    >Task List</a
  >
  <form
    class="relative top-8 space-y-4 md:space-y-6 w-[35vw]"
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <div>
      <label
        for="title"
        class="block mb-2 text-sm font-medium text-white dark:text-white"
        >Title</label
      >
      <input
        type="title"
        name="title"
        id="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="title"
      />
    </div>
    <div>
      <label class="inline-flex items-center cursor-pointer">
        <input
          formControlName="completed"
          type="checkbox"
          value=""
          class="sr-only peer"
        />
        <div
          class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
        ></div>
        <span class="ms-3 text-sm font-medium text-white dark:text-gray-300"
          >Completed</span
        >
      </label>
    </div>
    <button
      [disabled]="loading()"
      type="submit"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      {{ loading() ? "Loading..." : "Submit" }}
    </button>
    <button
      type="button"
      (click)="deleteTask()"
      [disabled]="loading()"
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
    >
      {{ deleteLoading() ? "Loading..." : "Delete" }}
    </button>
  </form>
</section>
